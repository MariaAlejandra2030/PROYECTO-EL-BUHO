<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carrito de Compras</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="../Public/css/style.css">
</head>
<body>

   <nav>
      <div class="logo">
          <a href="../Vistas/principal.html"></a>
          <img src="../Public/images/Logo_ELBUHO.png" alt="Logo1">
      </div>
      <ul>
          <li><a href="../Vistas/principal.html">INICIO</a></li>
          <li class="dropdown">
              <a href="javascript:void(0)">Categorías</a>
              <ul class="dropdown-menu">
                  <li><a href="../Vistas/Categoriapersonal.html">Desarrollo Personal</a></li>
                  <li><a href="../Vistas/Categoriasarte.html">Arte</a></li>
                  <li><a href="../Vistas/Categoriasficcion.html">Ficción</a></li>
                  <li><a href="../Vistas/Categoriasinfantil.html">Infantiles</a></li>
              </ul>
          </li>
          <li>
              <input type="text" placeholder="Buscar libro o autor..." class="search-bar">
              <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          </li>
          <li><a href="../Vistas/cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
      </ul>
  </nav>

<section class="shopping-cart">
   <div class="cart-container">
      <div class="infoCompra">
         <div class="infoCarro">
            <h3 class="carro">Carro (0 productos)</h3> <!-- Este número cambiará dinámicamente -->
            <div class="cart-items"></div> <!-- Aquí se mostrarán los productos añadidos -->
         </div>
         <div class="infoPrecio">
            <ul>
               <h3 class="resumenCom">Resumen de la compra</h3>
               <li class="precProductos">
                  <h4>Productos</h4>
                  <h4 class="valores" id="totalPrice">$0</h4> <!-- El precio total también será calculado -->
               </li>
               <div class="linea"></div>
               <li class="descuento">
                  <h4>TOTAL</h4>
                  <h4 class="valores" id="finalPrice">$0</h4> <!-- El precio final después de descuento -->
               </li>
            </ul>
            <a href="checkout.html" class="botonCompra">Continuar compra</a>
            <!-- <button class="botonCompra" type="submit">Continuar compra</button> -->
         </div>
      </div>
   </div>
</section>
 
<script type="module" src="../Public/js/script.js"></script>

</body>
</html>
