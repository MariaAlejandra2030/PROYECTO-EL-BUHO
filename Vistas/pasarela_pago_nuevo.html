<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pasarela de Pago</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="../Public/css/style.css">
   <script>
      // Validación del formulario
      function validarFormulario(event) {
         event.preventDefault();

         // Obtener los valores de los campos
         const tarjeta = document.getElementById("tarjeta").value;
         const fechaVen = document.getElementById("FechaVen").value;
         const CodSegur = document.getElementById("CodSegur").value;

         // Validar el número de tarjeta (16 dígitos numéricos)
         const tarjetaRegex = /^\d{16}$/;
         if (!tarjetaRegex.test(tarjeta)) {
            alert("Por favor ingresa un número de tarjeta válido (16 dígitos).");
            return;
         }

         // Validar la fecha de vencimiento (formato MM/AA)
         const fechaVenRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
         if (!fechaVenRegex.test(fechaVen)) {
            alert("Por favor ingresa una fecha de vencimiento válida (MM/AA).");
            return;
         }

         // Validar el código de seguridad (3 dígitos numéricos)
         const codSegurRegex = /^\d{3}$/;
         if (!codSegurRegex.test(CodSegur)) {
            alert("Por favor ingresa un código de seguridad válido (3 dígitos).");
            return;
         }

         // Si todo es válido, enviar el formulario (por ejemplo, redirigir a la página de confirmación)
         alert("Formulario enviado correctamente");
         // Aquí podrías
      }
   </script>
</head>

<body>

            <img src="../Public/images/Logo_ELBUHO.png" alt="Logo1">
         </div>
         <ul>
            <li><a href="../Vistas/Masvendido.html">INICIO</a></li>
            <li class="dropdown">
               <a href="javascript:void(0)">Categorías</a>

                  <li><a href="../Vistas/Categoriasinfantil.html">Infantiles</a></li>

            </li>
            <li>

      <div class="contenedor1">

               </li>
               <li class="logostarjetas">
                  <img src="https://1000marcas.net/wp-content/uploads/2019/12/logo-Mastercard.png" alt="mastercard" width="50rem">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Visa_Logo.png/640px-Visa_Logo.png" alt="visa" width="60rem">
               </li>
               <li class="datosdepago">
                  <h5 class="text2datpag">Datos de pago</h5>
                  <img class="imgcandado" src="https://images.vexels.com/media/users/3/132074/isolated/lists/0117cb0129593faa02646a8277ca80e3-icono-de-candado-de-seguridad.png" alt="candado" width="20rem">
               </li>
               <h5 class="numTarjetaTex">Número de la tarjeta</h5>

               </li>
               <li class="fechaCodigo">
                  <div>
                     <h5 class="numTarjetaTex">Fecha de vencimiento</h5>
